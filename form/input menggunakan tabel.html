<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel input</title>
</head>
<body>
    <table>
                     <th>INPUT BIODATA DIRI</th>
        <tr>
            <td>username</td> <td>:</td>
             <td><input type="text" placeholder="masukan username"></td>
        </tr>
        <tr>
            <td>nama depan</td> <td>:</td> <td><input type="text" placeholder="masukan nama"></td>
        </tr>
        <tr>
            <td>nama belakang</td> <td>:</td> <td><input type="text" placeholder="masukan nama belakang"></td>
        </tr>
        <tr>
            <td>alamat</td> <td>:</td> <td> <textarea></textarea>
        </tr>
        <tr>
            <td>password</td>
            <td>:</td>
            <td><input type="password" name="password" style="width: 258px;" placeholder="masukan password"></td>
        </tr>
        <tr>
            <td>nomor telpon</td> <td>:</td>
            <td><input type="number" name="no_telfon" style="width: 258px;" placeholder="masukan no telfon"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>jenis kelamin</td> <td>:</td> <td><input type="radio">laki laki</td> <td><input type="radio">perempuan</td>
        </tr>
        <tr>
            <td>agama</td> <td>:</td> 
            <td><select name="agama">
                <option value="islam">islam</option>
                <option value="kristen">kristen</option>
                <option value="hindu">hindu</option>
                <option value="buddha">buddha</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>upload foto</td> <td>:</td>
            <td><input type="file"></td>
        </tr>
        <td><input type="submit"></td>
    </table>
</body>
</html>
